name: Merge to Main on Commit Command

on:
  push:
    branches:
      - note

jobs:
  merge-on-command:
    if: contains(github.event.head_commit.message, '[merge]')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 
          token: ${{ secrets.MY_PAT }}

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge note to main (Squash)
        env:
          GH_TOKEN: ${{ secrets.MY_PAT }}
        run: |
          # 1. 切换并同步最新的 main
          git checkout main
          git pull origin main
          
          # 2. 使用 --squash 将 note 分支的所有更改压缩到暂存区
          # 这不会产生 commit，只是把文件改动拿过来
          git merge --squash ${{ github.ref_name }}
          
          # 3. 创建唯一的合并 commit
          # 使用自定义信息，或者沿用触发合并的那个 commit 信息
          git commit -m "Auto-sync note to main: ${{ github.event.head_commit.message }}"
          
          # 4. 推送到远程 main
          git push origin main