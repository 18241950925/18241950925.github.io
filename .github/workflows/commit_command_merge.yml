name: Merge to Main on Commit Command

on:
  push:
    branches:
      - note  # 替换为你开发的分支名称

jobs:
  merge-on-command:
    # 核心逻辑：检查最后一次提交的信息中是否包含 [merge] 字符串
    if: contains(github.event.head_commit.message, '[merge]')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取所有历史记录以确保合并顺利
          token: ${{ secrets.MY_PAT }}

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge note to main
        env:
          # 使用 PAT 作为 GitHub CLI 的认证（如果用到 gh 命令的话）
          GH_TOKEN: ${{ secrets.MY_PAT }}
        run: |
          # 确保本地有 main 分支
          git checkout main
          git pull origin main
          
          # 合并开发分支（这里假设是 note）
          git merge ${{ github.ref_name }} --no-ff -m "Auto-merge triggered by commit command"
          
          # 推送回远程 main
          git push origin main